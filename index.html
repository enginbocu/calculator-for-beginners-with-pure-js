<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hesap MakinasÄ±</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center bg-success bg-gradient">


    <div id="calculator" class="rounded bg-dark bg-gradient text-light p-4">
        <div class="row bg-success bg-opacity-50 g-0 my-4 p-3">
            <div class="screen text-end">&nbsp;</div>
        </div>
        <div class="buttons row my-3">
            <div class="col-3"><button class="btn btn-light">7</button></div>
            <div class="col-3"><button class="btn btn-light">8</button></div>
            <div class="col-3"><button class="btn btn-light">9</button></div>
            <div class="col-3"><button class="btn btn-primary operation">+</button></div>
        </div>
        <div class="buttons row my-3">
            <div class="col-3"><button class="btn btn-light">4</button></div>
            <div class="col-3"><button class="btn btn-light">5</button></div>
            <div class="col-3"><button class="btn btn-light">6</button></div>
            <div class="col-3"><button class="btn btn-primary operation">-</button></div>
        </div>
        <div class="buttons row my-3">
            <div class="col-3"><button class="btn btn-light">1</button></div>
            <div class="col-3"><button class="btn btn-light">2</button></div>
            <div class="col-3"><button class="btn btn-light">3</button></div>
            <div class="col-3"><button class="btn btn-primary operation">x</button></div>
        </div>
        <div class="buttons row my-3">
            <div class="col-3"><button class="btn btn-light">0</button></div>
            <div class="col-3"><button class="btn btn-warning operation">=</button></div>
            <div class="col-3"><button class="btn btn-danger operation">R</div>
                <div class="col-3"><button class="btn btn-primary operation">/</button></div>
        </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
